name: battery_functional_monitor
description: Battery level
mappings:
    - mapping:
        inputs: []
        outputs:
            - output:
                name: battery_percentage
                type: float
arguments:
    - arg:
        name: lowest_voltage
        value: 5.0
    - arg:
        name: highest_voltage
        value: 30.0
    - arg:
        name: variable_name_pattern
        value: ros_sw_ethercat_parser_data/sensors/*/voltage_bus
    - arg:
        name: number_of_wheels
        value: 4
